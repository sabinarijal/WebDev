<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Survey Form</title>
    <link rel="stylesheet" href="task1.css"> 
</head>
<body>
    
        <h1>GeeksForGeeks Survey Form</h1><br>
        <form id="form">
            <div class="form1">
                <label for="name" id="label-name">
                    Name
                </label>
                <input type="text"
                       id="name"
                       placeholder="Enter your name">
            </div>
            <div class="form1">
                <label for="email" id="label-email">
                    Email
                </label>
                <input type="email"
                       id="email"
                       placeholder="Enter your email">
            </div>
      
            <div class="form1">
                <label for="age" id="label-age">
                    Age
                </label>
                <input type="text"
                       id="age"
                       placeholder="Enter your age">
            </div>
      
            <div class="form1">
                <label for="work" id="labelwork">
                    Which option best describes you?
                </label>
                <select name="work" id="work">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional
                    </option>
                    <option value="other">Other</option>
                </select>
            </div>
      
            <div class="form1">
                <label>
                    Would you recommend GeeksforGeeks to a friend?
                </label>
                    <input type="radio"name="recommed">Yes</input> </label><br>
                    <input type="radio" name="recommed">No</input>
                </label><br>
                    <input type="radio"name="recommed">Maybe</input>
                </label><br>
            </div>
      
            <div class="form1">
                <label>Languages and Frameworks known(Check all that apply)
                </label>
                    <input type="checkbox"name="inp">C</input></label><br>
                    <input type="checkbox"name="inp">C++</input></label><br>
                    <input type="checkbox"name="inp">C#</input></label><br>
                    <input type="checkbox"name="inp">Java</input></label><br>
                    <input type="checkbox"name="inp">Python</input></label><br>
                    <input type="checkbox" name="inp">JavaScript</input></label><br>
                    <input type="checkbox"name="inp">React</input></label><br>
                    <input type="checkbox"name="inp">Angular</input></label><br>
                    <input type="checkbox"name="inp">Django</input></label><br>
                    <input type="checkbox" name="inp">Spring</input></label><br>
                     </div>
                    <div class="form1">
                   <label>Any comments or suggestions</label>
                <textarea name="comment"placeholder="Enter your comment here">
                </textarea>
                </div>
                 <button type="submit" value="submit">Submit
                </button>
                </form>
                </body>
             </html>
